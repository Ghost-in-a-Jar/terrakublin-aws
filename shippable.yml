language: java

jdk:
  - oraclejdk8

# use this to control what branches get built.
# http://docs.shippable.com/ci/advancedOptions/branches/
branches:
  only:
    - develop
    - master

# using pre-defined build variables
# full list http://docs.shippable.com/ci/advancedOptions/environmentVariables/
env:
  global:
    - SRC_DIR=$SHIPPABLE_REPO_DIR/src
    - TESTS_DIR=$SHIPPABLE_REPO_DIR/test
    - TERRAFORM_DIR=$SHIPPABLE_REPO_DIR/terraform

build:
  pre_ci:
    - sdk use gradle 4.10.3
    - cd $TERRAFORM_DIR
    - ./build_and_deploy.sh
    - gradle build
    - gradle dockerClean
    - gradle dockerPrepare
    - gradle docker
    - gradle dockerTag latest
    - gradle dockerPushLatest

  pre_ci_boot:
    image_name: $IMAGE_NAME   ##replace with your repo and image name
    image_tag: latest
    pull: true

  ci:
    - sdk use gradle 4.10.3
    - if [ "$BRANCH" == "master" ]; then gradle dockerTestRunner && ./build_and_deploy.sh; fi
    - if [ "$BRANCH" == "develop" ] && [ "$IS_PULL_REQUEST" == true ]; then gradle dockerTestRunner; fi



# Integrations are used to connect external resources to CI
# http://docs.shippable.com/integrations/overview/
integrations:
  hub:
    - integrationName: terrakublin-shippable
      region: us-east-1
      type: ecr

  # http://docs.shippable.com/ci/shippableyml/#notifications
  notifications:
    # turning of email for PR builds, get notified only on failure and change in status
    # http://docs.shippable.com/integrations/notifications/email/
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
on_pull_request: never